<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 作业1 */
        #zuoye1 td {
            padding: 10px;
            padding-right: 20px;
            border: 1px solid gray;
        }
        /* 作业2 */
        #zuoye2 td {
            padding: 10px;
            border: 1px solid gray;
        }
        /* 作业3 */
        #zuoye3 {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- 作业1 -->
    <h1>作业1</h1>
    <script>
        // 作业1     
        document.write('<table cellspacing = 0 id="zuoye1">');
        for(let i = 1; i <= 9; i++) {
            document.write('<tr>');
            for(let f = 1; f <= i; f++) {
                document.write('<td>');
                document.write(`${f} * ${i} = ${f*i}`);
                document.write('</td>');
            }
            for(let j = i + 1; j <= 9; j++) {
                document.write('<td></td>');
            }
            document.write('</tr>');
        }
        document.write('</table>');
        document.querySelector('table').style.borderCollapse = 'collapse';
        document.write('<hr>');
        //作业2
        document.write('<h1>作业2</h1>');
        document.write('<table cellspacing = 0 id="zuoye2">');
        for(let i = 0; i <= 13; i++) {
            document.write('<tr>');
            for (let j = 0; j <= 13; j++){
                if(i == 0 && j == 0) {
                    document.write('<td>');
                    document.write('x');
                    document.write('</td>');
                }else if(i == 0) {
                    document.write('<td>');
                    document.write(`${j - 1}`);
                    document.write('</td>');
                }else if(j == 0) {
                    document.write('<td>');
                    document.write(`${i - 1}`);
                    document.write('</td>');
                }else {
                    document.write('<td>');
                    document.write(`${(i - 1) * (j - 1)}`);
                    document.write('</td>');
                } 
            }
            document.write('</tr>');
        }
        document.write('</table>');
        document.querySelector('table').style.borderCollapse = 'collapse';
        document.write('<hr>')
        // 作业3
        document.write('<h1>作业3</h1>');
        document.write('<div id="zuoye3">')
            let t1 = 0;
            for(let i = 1; i <= 4; i++){  
                if(i == 3) {
                    document.write('.....');
                    document.write('<br>');
                    t1 = 90;
                    continue;
                }              
                for(let f = 0; f <= 9; f++){ 
                    if(t1 < 10) {
                        document.write('0' + t1++ + ' ');
                        continue;
                    }
                        document.write(t1++ + ' ');
                }
                document.write('<br>');
            }
        document.write('</div>')
            document.write('<hr>');
        // 作业4
        document.write('<h1>作业4</h1>');
        let fa = 0, fb = 0, fc = 0;
        for(let i = 1; i <= 100; i++) {           
            if (i < 10) {
                document.write('0');
            }        
            document.write(i); 
            if (i % 5 == 0 && i % 3 == 0) {
                document.write('C');
                fc++;
            } else if(i % 5 == 0) {
                document.write('B');
                fb++;
            } else if(i % 3 == 0) {
                document.write('A');
                fa++;
            }
            document.write(' ');
            if (i % 10 == 0) {
                document.write('<br>');
            }     
        }
        document.write(`A有${fa}个，B有${fb}个，C有${fc}个`);
        document.write('<hr>');
        // 作业5

        document.write('<h1>作业5</h1>');
        document.write('<h2>小题1</h2>');
            let a = 1;
            let b = 2;
            a < b ? document.write('a小于b') : a > b ? document.write('a大于b') : document.write('a等于b');
        document.write('<h2>小题2</h2>');
        document.write('结果是3，因为他们都是数字类型，转换为字符类型就是12了');
    </script>
</body>
</html>
