<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write('<h1>第一题</h1>');
        document.write('<h2>1小题</h2>');
        document.write('在控制台中修改first函数括号中的两个数值改变结果');
        document.write('<br>');
        function first(a, b) {
            if (a < b) {
                document.write(`a的值是${a}，b的值是${b},所以a小于b`);
            } else if (a > b) {
                document.write(`a的值是${a}，b的值是${b},所以a大于b`);
            } else {
                document.write(`a的值是${a}，b的值是${b},所以a等于b`);
            }
        }
        first(2, 3);
        document.write('<hr>');
        document.write('<h2>2小题</h2>');
        document.write('在控制台中修改second函数括号中的数值改变结果');
        document.write('<br>');
        function second(a) {
            if (a % 5 == 0) {
                document.write(`a的值是${a},可以被5整除`);
            }else {
                document.write(`a的值是${a},不能被5整除`);
            }
        }
        second(15);
        document.write('<hr>');
        document.write('<h2>3小题</h2>');
        function third() {
            for(let i = 0; i <= 100; i++) {
                if (i % 20 === 0){
                    document.write('<br>')
                }
                if (i % 2 === 0) {
                    document.write(i + ' ');
                }
            }
        }
        third();
        document.write('<hr>');
        document.write('<h2>4小题</h2>');
        function fourth(){
            let i = 1;
            while(i <= 100) {
                if(i % 7 == 0) {
                    document.write(i + ' ');
                }
                i++;
            }
        }
        fourth();
        document.write('<hr>');
        document.write('<h2>5小题</h2>');
        document.write('在控制台中修改函数fifth括号中的abc三个数值改变结果');
        document.write('<br>')
        function fifth(a, b, c) { 
            if (a > b) {
                if (a > c) {
                    document.write(`a的数值是${a},b的数值是${b},c的数值是${c},所以最大是a`);
                } else {
                    document.write(`a的数值是${a},b的数值是${b},c的数值是${c},所以最大是c`);
                }
            } else {
                if (b > c) {
                    document.write(`a的数值是${a},b的数值是${b},c的数值是${c},所以最大是b`);
                } else {
                    document.write(`a的数值是${a},b的数值是${b},c的数值是${c},所以最大是c`);
                }
            }
        }
        fifth(5, 3, 2);
        document.write('<hr>');
        document.write('<h1>第二题</h1>');
        document.write('<h2>1小题</h2>');
        function first2() {
            let num1 = '';
            let num2 = '';
            for(let i = 1; i <= 100; i++) {
                if (i % 2 == 0) {
                    num1 = num1 + i + ' ';
                } else {
                    num2 = num2 + i + ' ';
                }
            }
            document.write('偶数是' + num1);
            document.write('<br>');
            document.write('基数是' + num2);
        }
        first2();
        document.write('<hr>');
        document.write('<h2>2小题</h2>');
        document.write('在控制台中修改函数test([])中括号中填写数数组改变结果');
        document.write('<br>');
        function test(a) {
            let c = '';
            let b = 0;
            for(let i = a.length - 1; i >= 0; i--) {
                b += a[i];
                if(i == 0) {
                    c += a[i] + '=';
                    continue;
                }
                c += a[i] + '+';
            }
            document.write(c + b);
        }
        test([1, 2, 3]);
        document.write('<hr>');
        document.write('<h1>第三题</h1>');
        document.write('请输入a：');
        document.write('<input type="text" class="a">');
        document.write('<br>');
        document.write('请输入b：');
        document.write('<input type="text" class="b">');
        document.write('<br>');
        document.write('<button>比较</button>');
        document.write('<p></p>');
        const inputa = document.querySelector('.a');
        const inputb = document.querySelector('.b');
        const pare = document.querySelector('p');
        document.querySelector('button').onclick = function(e) {
            if (isNaN(inputa.value) || isNaN(inputb.value)) {
                pare.textContent = '请输入数字';
            } else {
                if(Math.floor(inputa.value) > Math.floor(inputb.value)) {
                    pare.textContent = 'a的数值大';
                } else if(Math.floor(inputa.value) < Math.floor(inputb.value)){
                    pare.textContent = 'b的数值大';
                } else {
                    pare.textContent = 'a等于b';
                }
            }
        }
        
    </script>
</body>
</html>
